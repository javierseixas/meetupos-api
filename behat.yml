default:
    autoload:
        '': %paths.base%/src
    extensions:
        Behat\Symfony2Extension: ~
        Groupalia\BehatMatcherExtension\Extension: ~
        JavierSeixas\FriendlyContextsAsServicesExtension\Extension: ~
        Knp\FriendlyContexts\Extension:
#            meetupos:
#                responses_path: src/Meetupos/features/expectations
            api:
                base_url: http://nginx
            alice:
                fixtures:
                    basic_events: src/Meetupos/features/fixtures/database/basic_events.yml

        Behat\MinkExtension:
            sessions:
                my_session:
                    symfony2: ~
    suites:
#        auth_api:
#            type: symfony_bundle
#            bundle: MeetuposAuthApiBundle
#            paths:
#                - %paths.base%/src/Meetupos/features
#            contexts:
#                - Knp\FriendlyContexts\Context\MinkContext
#                - Knp\FriendlyContexts\Context\TableContext
#                - Knp\FriendlyContexts\Context\AliceContext
#                - Meetupos\AuthApiBundle\Features\Context\FeatureContext
#                - Meetupos\AuthApiBundle\Features\Context\DataContext
        domain:
            paths:
                - %paths.base%/src/Meetupos/features
            contexts:
                - Meetupos\features\bootstrap\DomainContext
            filters:
                tags: @domain
        api:
            paths:
                - %paths.base%/src/Meetupos/features
            contexts:
                - Knp\FriendlyContexts\Context\EntityContext
                - Knp\FriendlyContexts\Context\AliceContext
                - Meetupos\features\bootstrap\ApiContext:
                    responses_path: src/Meetupos/features/expectations
            filters:
                tags: @api